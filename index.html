<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Rullo - 1ra entrega</title>
</head>
<body>
  <h1>Juego Rullo - Generador de Tableros</h1>

  <div>
    <label>Filas:</label>
    <input type="number" id="filas" value="5" min="3" max="8">
    <label>Columnas:</label>
    <input type="number" id="columnas" value="5" min="3" max="8">
    <label>Dificultad:</label>
    <select id="dificultad">
      <option value="0.45">Fácil</option>
      <option value="0.55" selected>Media</option>
      <option value="0.65">Difícil</option>
    </select>
    <label>Rango:</label>
    <select id="rango">
      <option value="1-9" selected>1–9</option>
      <option value="1-6">1–6</option>
      <option value="2-9">2–9</option>
    </select>
    <button id="btnNuevo">Nuevo tablero</button>
  </div>

  <p>Objetivo: crear tableros y mostrarlos. Las celdas se pueden hacer clic, pero no se valida todavía si ganaste.</p>

  <div id="tablero"></div>

  <script src="script.js"></script>
</body>
</html>
